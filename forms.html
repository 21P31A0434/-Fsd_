<!DOCTYPE html>
<html>
<head>
	<title>forms</title>
</head>
<body bgcolor="skyblue">
	<form align="center">
		<label>Enter First Name:</label>
		<input type="text" placeholder="Enter your first name" autofocus>
		<br>
		<br>
		<label>Enter Last Name</label>
		<input type="text">
		<br>
		<br>
		<label>Enter Mobile No</label>
		<input type="tel" maxlength="10" autocomplete="off">
		<br>
		<br>
		<label>Enter Email</label>
		<input type="email" value="akhila@gmail.com"readonly>
		<br>
		<br>
		<label>Enter Password</label>
		<input type="password">
		<br>
		<br>
		<label>Enter Mobile No</label>
		<input type="number" required>
		<br>
		<br>
		<label>Enter DOB</label>
		<input type="date">
		<br>
		<br>
		<label>Choose Gender</label>
		Male<input type="radio" name="gender">
		Female<input type="radio" name="gender">
		Other<input type="radio" name="gender">
		<br>
		<br>
		<label>Please Agree Conditions</label>
		<input type="checkbox">
		<br>
		<br>
		<label>Upload a file</label>
		<input type="file">
		<br>
		<br>
		<label>Select your college</label>

			<option>AEC</option>
			<option>ACET</option>
			<option>ACOE</option>
		</select>
		<br>
		<br>
		<label>Zoom</label>
		<input type="range">
		<br>
		<br>
		<label>choose your color</label>
		<input type="color">
		<br>
		<br>
		<label>submit</label>
		<input type="submit">
		<label>reset</label>
		<input type="reset">
		<br>
		<br>
		<label>Enter Remarks</label>
		<textarea></textarea>
		
		
	</form>
	
</body>
</html>
