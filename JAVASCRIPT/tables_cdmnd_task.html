<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Tables</title>
</head>
<body>
	<div style="height: 500px;width: 700px;background-color: whitesmoke;">
	<table border="1" cellspacing="0" id="table_id">
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		
	</table>
	<div>
	<script type="text/javascript">
		let trainees1=[
		{
			'name':'akhi',
			'rollno':434
		},
		{
			'name':'greesh',
			'rollno':449
		}]
		let tr='';
		trainees1.map(function(each_trainee,i,arr){
			tr+="<tr><td>"+(i+1)+"</td><td>"+each_trainee.name+"</td><td>"+each_trainee.rollno+"</td></tr>";
		})
		console.log(tr)
		document.getElementById('table_id').innerHTML=tr
	</script>
</body>
