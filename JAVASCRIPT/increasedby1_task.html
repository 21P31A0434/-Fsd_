<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event | task</title>
</head>
<body>
      <button onclick="incrbyone()">Increased by 1</button>
      <button onclick="decrbyone()">Decreased by 1</button>
      <p id="output1"></p>
      <script type="text/javascript">
        var i=0;
        function incrbyone(){
          if(i<10){
            document.getElementById('output1').innerText=++i;
          }
        }
        function decrbyone(){
          if(i>1){
            document.getElementById('output1').innerText=--i;
          }
        }
      </script>
</body>
</html>
