<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>constructor</title>
</head>
<body>
	<script type="text/javascript">
		class Student{
			constructor(rno,fnm,lnm,clz){
				this.rollno=rno;
				this.firstname=fnm;
				this.lastname=lnm;
				this.college=clz;
				this.getfullname=function(){
					return this.firstname+" "+this.lastname
				}
			}
		}
		let obj=new Student(434,'Akhila','Lanka','ACET')
		let obj1=new Student(567,'Chandu','Galanki','AEC')
		console.log(obj.rollno,obj.firstname,obj.lastname,obj.college)
		console.log(obj1.rollno,obj1.firstname,obj1.lastname,obj1.college)
		document.write(Student.getfullname())
		class Car{
			constructor(cno,cmpny,spd,clr,eng){
				this.carno=cno;
				this.company=cmpny;
				this.speed=spd;
				this.color=clr;
				this.engine=eng;
			}
		}
		let obj2=new Car(123,'Jaguar','600kmph','black','tata')
		let obj3=new Car(456,'MG','800kmph','blackmatte','Mercedes benz')
		console.log(obj2.carno,obj2.company,obj2.speed,obj2.color,obj2.engine)
		console.log(obj3.carno,obj3.company,obj3.speed,obj3.color,obj3.engine)
	</script>
</body>
</html>
