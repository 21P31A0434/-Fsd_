<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form target="_blank" align="center">
        <label for="fname">FirstName:
        </label>
        <input type="text" id="fname" name="fname" required>
        <br><br>
        <label for="lname">LastName:
        </label>
        <input type="text" id="lname" name="lname" required>
        <br><br>
        <label for="username">Username:
        </label>
        <input type="text" id="user" name="user" required>
        <br><br>
        <label for="passwd" >Password:
        </label>
        <input type="password" id="passwd" name="passwd" required>
        <br><br>
        <input type="radio" id="HTML">
        <label for="html">HTML
        </label>
        <br>
        <input type="radio" id="JAVASCRIPT">
        <label for="html">JAVASCRIPT
        </label>
        <br>
        <input type="radio" id="NODE JS">
        <label for="html">NODE JS
        </label>
        <br><br>
        <input type="button" value="button">
        <br><br>
        <label for="search">search:
        </label>
        <input type="search"><br><br>
        <input type="checkbox">
        <label for="male">Male</label>
        <input type="checkbox">
        <label for="female">Female</label><br>
        <br>
        <label for="date">DOB:</label>
        <input type="date" required><br><br>
        <label>telephone number:</label>
        <input type="tel"><br><br>

        <input type="email" required><br><br>
        <label>upload redhat certificate:</label>

        <label>phn</label>
        <input type="number"><br><br>
        <label>enter profile link:</label>
        <input type="url" required><br><br><br><br>
        <select required>
            <option>select college</option>
            <option>aec</option>
            <option>acet</option>
            <option>acoe</option>
        </select><br><br>
        <label>address:</label>
        <textarea  required rows="2" cols="8" style="background-color: black;color: red;"></textarea><br><br>
        <button type="button" onclick="alert('helloworld')" >button</button><br><br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
