<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: blueviolet;
        }

        h1 {
            font-size: 36px;
            margin-top: 20px;
        }

        #game-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .choice {
            cursor: pointer;
            margin: 0 20px;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }

        #score1 {
            font-size: 24px;
            margin-top: 10px;
            color: whitesmoke;
            position:relative;
            right:500px;
        }
        #score1 {
            font-size: 24px;
            margin-top: 10px;
            color: whitesmoke;
            position:relative;
            right:500px;
        }
        #score3 {
            font-size: 50px;
            margin-top: 10px;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1 id="score3">Rock Paper Scissors</h1>
    <div id="score1">User:0 &nbspComputer:0</span></div>
    <div id="game-container">
        <div class="choice" id="rock"><img src="images/rock.png" alt="Rock"></div>
        <div class="choice" id="paper"><img src="images/paper.png" alt="Paper"></div>
        <div class="choice" id="scissors"><img src="images/scisors.png" alt="Scissors"></div>
    </div>
    <div id="result"></div>

    <script>
        const choices = ["rock", "paper", "scissors"];
        let userScore = 0;
        let computerScore = 0;

        const userChoiceElements = document.querySelectorAll(".choice");
        const resultElement = document.getElementById("result");
        const scoreElement = document.getElementById("score1");

        userChoiceElements.forEach(choice => {
            choice.addEventListener("click", () => {
                const userChoice = choice.id;
                const computerChoice = computerPlay();
                const result = determineWinner(userChoice, computerChoice);

                displayResult(userChoice, computerChoice, result);
            });
        });

        function computerPlay() {
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function determineWinner(userChoice, computerChoice) {
            if (userChoice === computerChoice) {
                return "It's a tie!";
            } else if (
                (userChoice === "rock" && computerChoice === "scissors") ||
                (userChoice === "paper" && computerChoice === "rock") ||
                (userChoice === "scissors" && computerChoice === "paper")
            ) {
                userScore++;
                return "You win!";
            } else {
                computerScore++;
                return "Computer wins!";
            }
        }

        function displayResult(userChoice, computerChoice, result) {
            resultElement.textContent = `You chose ${userChoice}, Computer chose ${computerChoice}. ${result}`;
            scoreElement.textContent = `User: ${userScore} - Computer: ${computerScore}`;
        }
    </script>
</body>
</html>
