<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title aligntext="center">Margin In CSS</title>
	<style>
		h1{
			background: lightblue;
			border: 1px dashed black;
			margin-top: 20px;
			margin-bottom: 50px;
		}
		p{
			background: skyblue;
			border: 5px solid black;
		}
	</style>
</head>
<body>
	<center><h1>Margin in CSS</h1></center>
	<center><p>FSD</p></center>
</body>
</html>
